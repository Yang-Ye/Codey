<p>Given n points on a 2D plane, find if there is such a line parallel to y-axis that reflects the given points.</p>
<p>Example 1:<br/>
Given points = [[1,1],[-1,1]], return true.</p>
<p>Example 2:<br/>
Given points = [[1,1],[-1,-1]], return false.</p>
<p>Follow up:<br/>
Could you do better than O(n2)?</p>
