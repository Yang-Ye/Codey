<p><p>Given a binary tree, imagine yourself standing on the <i>right</i> side of it, return the values of the nodes you can see ordered from top to bottom.</p>
<p>
For example:<br />
Given the following binary tree,<br />
<pre>
   1            <---
 /   \
2     3         <---
 \     \
  5     4       <---
</pre>
</p>
<p>
You should return <code>[1, 3, 4]</code>.
</p>
</p>
