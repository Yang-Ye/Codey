<p>Given a binary tree, collect a tree's nodes as if you were doing this: Collect and remove all leaves, repeat until the tree is empty.</p>
<p>Example:<br/>
Given binary tree </p>
<pre>
          1
         / \
        2   3
       / \     
      4   5    
</pre>
<p>Returns [4, 5, 3], [2], [1].</p>
