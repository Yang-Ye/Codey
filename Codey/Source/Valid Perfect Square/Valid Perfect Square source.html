 <p><p>Given a positive integer <i>num</i>, write a function which returns True if <i>num</i> is a perfect square else False.</p>

<p>
<b>Note:</b> <b>Do not</b> use any built-in library function such as <code>sqrt</code>.
</p>

<p><b>Example 1:</b>
<pre>
Input: 16
Returns: True
</pre>
</p>

<p><b>Example 2:</b>
<pre>
Input: 14
Returns: False
</pre>
</p>
