<p><p>Given a linked list and a value <i>x</i>, partition it such that all nodes less than <i>x</i> come before nodes greater than or equal to <i>x</i>.
</p>
<p>
You should preserve the original relative order of the nodes in each of the two partitions.
</p>
<p>
For example,<br />
Given <code>1->4->3->2->5->2</code> and <i>x</i> = 3,<br />
return <code>1->2->2->4->3->5</code>.
</p></p>
